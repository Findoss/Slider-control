<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLIENT</title>
  </head>
  <body>
    <input class="key" type="text" value="218831" />
    <button class="send">send</button>
    <button class="slide">next slide</button>
    <div class="decsr"></div>
    <script>
      const $key = document.querySelector('.key');
      const $send = document.querySelector('.send');
      const $slide = document.querySelector('.slide');
      const $decsr = document.querySelector('.decsr');

      const ws = new WebSocket('ws://localhost:5010');

      const presentation = new Proxy(
        {
          key: null,
          id: null,
          title: null,
          slides: [],
          currentSlideId: null
        },
        {
          set: function (target, property, value) {
            if (property === 'currentSlideId') {
              $decsr.textContent = target.slides.find(slide => {
                return slide.id === value;
              }).text;
            }

            return (target[property] = value);
          }
        }
      );

      const actions = {
        presentation(ws, { id, key, title, currentSlideId, slides }) {
          presentation.id = id;
          presentation.key = key;
          presentation.title = title;
          presentation.slides = slides;
          presentation.currentSlideId = currentSlideId;
        },
        updateSlide(ws, { key, type, idSlide }) {
          presentation.currentSlideId = idSlide;
        },
        error(ws, { text }) {
          $decsr.textContent = text;
        }
      };

      $send.addEventListener('click', () => {
        key = $key.value;
        console.log('←', 'regKey');
        ws.send(JSON.stringify({ action: 'regKey', payload: { key } }));
      });

      $slide.addEventListener('click', () => {
        ws.send(
          JSON.stringify({
            action: 'updateSlide',
            payload: {
              type: 'CLIENT',
              key: key,
              idSlide: (() => {
                const currentSlideIndex = presentation.slides.findIndex(slide => {
                  return slide.id === presentation.currentSlideId;
                });

                if (currentSlideIndex + 1 >= presentation.slides.length) {
                  return (presentation.currentSlideId = presentation.slides[0].id);
                }

                const newSlideId = presentation.slides[currentSlideIndex + 1].id;
                presentation.currentSlideId = newSlideId;
                return newSlideId;
              })()
            }
          })
        );
      });

      // ws.onopen = () => {
      // };

      ws.onmessage = event => {
        const data = JSON.parse(event.data);
        console.log('→ ', data);
        const { payload, action } = data;
        actions[action](ws, payload);
      };
    </script>
  </body>
</html>
