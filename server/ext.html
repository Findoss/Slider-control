<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXT</title>
  </head>
  <body>
    <button class="slide">next slide</button>
    <div class="key"></div>
    <div class="decsr"></div>
    <script>
      const $slide = document.querySelector('.slide');
      const $key = document.querySelector('.key');
      const $decsr = document.querySelector('.decsr');

      const ws = new WebSocket('ws://localhost:5010');

      const presentation = new Proxy(
        {
          key: null,
          id: 'qwerqwer',
          title: 'тестовая презентация',
          currentSlideId: '111slideId',
          slides: [
            {
              id: '111slideId',
              index: 1,
              text: '111_подсказка'
            },
            {
              id: '222slideId',
              index: 2,
              text: '222_подсказка'
            },
            {
              id: '333slideId',
              index: 3,
              text: '333_подсказка'
            },
            {
              id: '444slideId',
              index: 4,
              text: '444_подсказка'
            }
          ]
        },
        {
          set: function (target, property, value) {
            if (property === 'key') {
              $key.textContent = value;
            }

            if (property === 'currentSlideId') {
              $decsr.textContent = value;
            }

            return (target[property] = value);
          }
        }
      );

      const actions = {
        Key(ws, { key }) {
          presentation.key = key;
        },
        UpdateSlide(ws, { idSlide }) {
          presentation.currentSlideId = idSlide;
        },
        Error(ws, { text }) {
          $decsr.textContent = text;
        }
      };

      $slide.addEventListener('click', () => {
        ws.send(
          JSON.stringify({
            action: 'UpdateSlide',
            payload: {
              key: presentation.key,
              idSlide: (() => {
                const currentSlideIndex = presentation.slides.findIndex(slide => {
                  return slide.id === presentation.currentSlideId;
                });

                if (currentSlideIndex + 1 >= presentation.slides.length) {
                  return (presentation.currentSlideId = presentation.slides[0].id);
                }

                const newSlideId = presentation.slides[currentSlideIndex + 1].id;
                presentation.currentSlideId = newSlideId;
                return newSlideId;
              })()
            }
          })
        );
      });

      ws.onopen = () => {
        console.log('←', 'GetKey');
        ws.send(
          JSON.stringify({
            action: 'GetKey',
            payload: presentation
          })
        );
      };

      ws.onmessage = event => {
        const data = JSON.parse(event.data);
        console.log('→ ', data);
        const { payload, action } = data;
        actions[action](ws, payload);
      };
    </script>
  </body>
</html>
